<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Jurassic Park - Bienvenido {% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Slab', serif;
            background: url('https://images.unsplash.com/photo-1605559424843-920d3e43ec92?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            color: #FFD700;
            text-shadow: 2px 2px #000;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ADFF2F;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 80vh;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            max-width: 600px;
        }

        .cta-button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #DAA520;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background-color: #FFD700;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Jurassic Park</h1>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Explora</a>
        <a href="#">Dinosaurios</a>
        <a href="#">Contacto</a>
    </nav>

    <section class="hero">
        <h2>Bienvenido al Parque</h2>
        <p>Prepárate para una experiencia prehistórica inolvidable. Descubrí criaturas que caminaron la Tierra hace
            millones de años.</p>
        <button class="cta-button">Explorá Ahora</button>
    </section>

    <footer>
        &copy; 2025 Jurassic Park. Todos los derechos reservados.
    </footer>
</body>

</html>
